<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ArtColor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="images/LogoArtColor.png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header>
  <div class="header-container">
    <div class="header-top">
      <img src="images/LogoArtColor.png" class="logo">
      <h1>ArtColor</h1>
    </div>
    <nav class="header-nav">
      <a href="#productos">Productos</a>
      <a href="#pines">Pines</a>
      <button id="carrito-btn">Carrito (0)</button>
    </nav>
  </div>
</header>

<!-- SECCIÓN PRODUCTOS -->
<section id="productos">
  <h2>Nuestros productos</h2>
  <div id="productos-grid" class="productos-grid"></div>
</section>

<!-- SECCIÓN PINES PARA CROCS -->
<section id="pines">
  <h2>Pines para Crocs</h2>
  <div id="pines-grid" class="productos-grid"></div>
</section>

<!-- MODAL CARRITO -->
<section id="carrito-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Tu carrito</h2>
    <ul id="carrito-lista"></ul>
    <p><b>Total: $<span id="total">0</span></b></p>
    <button id="whatsapp">Finalizar por WhatsApp</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>

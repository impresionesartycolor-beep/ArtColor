<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtColor - Tienda de Arte Personalizado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-container">
        <div class="header-top">
            <img src="images/LogoArtColor.png" alt="ArtColor Logo" class="logo">
            <h1>ArtColor</h1>
        </div>
        <nav class="header-nav">
            <a href="#productos">Productos</a>
            <a href="#pines">Pines</a>
            <a href="#contacto">Contacto</a>
            <button id="carrito-btn">Carrito (0)</button>
        </nav>
    </div>
</header>

<!-- SECCIÓN PRODUCTOS -->
<section id="productos">
    <h2>Nuestros Productos</h2>
    <div class="productos-grid">

        <div class="producto" data-id="1" data-nombre="Sticker Personalizado" data-precio="4000">
            <img src="images/stickers.png" alt="sticker">
            <h3>Sticker Personalizado x 15 Unidades de 5x5cm</h3>
            <p>$4000</p>
            <button class="agregar-carrito">Agregar</button>
            <span class="cantidad-agregada">0</span>
        </div>

        <div class="producto" data-id="2" data-nombre="Foto Impresa" data-precio="8000">
            <img src="images/Polaroid1.jpeg" alt="Foto Impresa">
            <h3>Fotos Polaroid x12</h3>
            <p>$8000</p>
            <button class="agregar-carrito">Agregar</button>
            <span class="cantidad-agregada">0</span>
        </div>

        <div class="producto" data-id="3" data-nombre="Tatuaje Temporal" data-precio="6500">
            <img src="images/TatuajesTemporales.jpg" alt="Tatuaje Temporal">
            <h3>Tatuaje Temporal x20 Unidades</h3>
            <p>$6500</p>
            <button class="agregar-carrito">Agregar</button>
            <span class="cantidad-agregada">0</span>
        </div>

    </div>
</section>

<!-- SECCIÓN PINES -->
<section id="pines">
    <h2>Pines para Crocs</h2>
    <div class="productos-grid" id="pines-grid">
        <!-- Pines se agregan desde script.js -->
    </div>
</section>

<!-- MODAL CARRITO -->
<section id="carrito-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Tu carrito</h2>
        <ul id="carrito-lista"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button id="whatsapp">Finalizar por WhatsApp</button>
    </div>
</section>

<!-- CONTACTO -->
<section id="contacto">
    <h2>Contacto</h2>
    <form>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>

<footer>
    <p>&copy; 2026 ArtColor</p>
</footer>

<script src="script.js"></script>
</body>
</html>
